language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
sudo: false
  
# This is needed to avoid building all the tags pushed by travis
branches:
  except:
    - /^v?\d+\.\d+\.\d+$/

before_install:
  # Create a git tag of the new version to use
  # If manifest.json major and minor versions match last tag, then increment last tag. Else use manifest.json major.minor.0.
- "KEE_VERSION_MANIFEST=`sed -nE 's/^.*\"version\": \"([0-9]{1,}\\.[0-9]{1,})\\.[0-9x]{1,}\"\\,/\\1/p' manifest.json`; KEE_VERSION_TAG=`git describe --abbrev=0 --tags | sed -E 's/^([0-9]{1,}\\.[0-9]{1,})\\.([0-9]{1,})$/\\1 \\2/g'`; echo \"$KEE_VERSION_MANIFEST $KEE_VERSION_TAG\""
- "KEE_VERSION_MANIFEST=`sed -nE 's/^.*\"version\": \"([0-9]{1,}\\.[0-9]{1,})\\.[0-9x]{1,}\"\\,/\\1/p' manifest.json`; KEE_VERSION_TAG=`git describe --abbrev=0 --tags | sed -E 's/^([0-9]{1,}\\.[0-9]{1,})\\.([0-9]{1,})$/\\1 \\2/g'`; echo \"$KEE_VERSION_MANIFEST $KEE_VERSION_TAG\" | awk '{printf($1==$2?\"\"$2.$3+1:\"\"$1\".0\")}' | xargs -I {} git tag -a {} -m \"{}\"\n"
  # Update manifest.json based on the git tag we just created
- NEW_KEE_VERSION=`git describe --abbrev=0 --tags`
- cat manifest.json
- "sed 's/^(\"version\": \")(.*)(\"\\,)/\\1'\"$NEW_KEE_VERSION\"'\\3/' manifest.json > manifest.json"
- cat manifest.json
- "sed 's/^(\"version_name\": \")(.*)(\"\\,)/\\1'\"$NEW_KEE_VERSION\"'\\3/' manifest.json > manifest.json"
- cat manifest.json

before_script:
  - npm install -g gulp-cli
script: gulp

# push any source changes for localisation
after_success:
  - pip install virtualenv
  - virtualenv ~/env
  - source ~/env/bin/activate
  - pip install transifex-client
  - echo $'[https://www.transifex.com]\nhostname = https://www.transifex.com\nusername = '"$TRANSIFEX_USER"$'\ntoken = '"$TRANSIFEX_API_TOKEN"$'\n' > .transifexrc
  - tx push -s
  
before_deploy:
  - cat manifest.json
 
# Push the new tag back to GitHub and upload artifacts but only if on the master branch
deploy:
  - provider: script
    skip_cleanup: true
    script: git push --tags
    on:
      branch: master
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      branch: master
